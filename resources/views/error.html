{% extends "layout.html" %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
	<div class="container">
		<h1>{{ app.translator.trans("message.oops") }}</h1>
		<p>
			{{ app.translator.trans("message.error.code", {"%code%": code, "%message%": message} ) }}
		</p>
		<p>
			{% if app.debug %}
			<pre>
{{ stacktrace }}
			</pre>
			{% endif %}
		<p>
	</div>
</div>
{% endblock %}
